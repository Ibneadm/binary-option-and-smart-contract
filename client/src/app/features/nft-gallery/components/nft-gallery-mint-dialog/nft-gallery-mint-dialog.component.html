<div class="row bg-light rounded p-3">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-1">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              NFT minter
            </div>
          </div>
          <div class="panel-body">
            <div class="form">
              <div class="row fieldRow">
                <div class="col-xs-2">
                  <label for="assets" class="fieldLabel">
                    assets:
                  </label>
                </div>
                <div class="col-xs-10">
                  <input ngModel type="text" id="assest" name="assets" class="form-control"
                    placeholder="https://images.com" />
                  <h1>{{assets}}</h1>

                </div>
              </div>

              <div class="row fieldRow">
                <div class="col-xs-2">
                  <label for="name" class="fieldLabel">
                    Name:
                  </label>
                </div>
                <div class="col-xs-10">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" />
                </div>
              </div>

              <div class="row fieldRow">
                <div class="col-xs-2">
                  <label for="name" class="fieldLabel">
                    Description:
                  </label>
                </div>
                <div class="col-xs-10">
                  <input type="text" id="description" name="description" class="form-control" placeholder="Full Name" />
                </div>
              </div>

            </div>
            <div class="row fieldRow pt-3">
              <div class="col-xs-10 col-xs-offset-2">
                <button class="btn btn-outline-primary">Mint NFT</button>
                <button class="btn btn-outline-dark" style="margin-left:5px">Close</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
