<button fullWidth nbButton status="primary" outline *ngIf="account; else showButtonConnect" class="btn-address">
  <img class="icon-ethereum" src="assets/icons/ethereum-eth.svg" alt="" />
  <span class="address">
    {{ account }}
  </span>

  <span class="change-account" (click)="handleChangeAccount()">
    change
  </span>
</button>
<ng-template #showButtonConnect>
  <button fullWidth (click)="handleRequestConnect()" nbButton status="primary" class="btn-connect-wallet">
    <img class="icon-metamask" src="assets/icons/metamask.svg" alt="" />
    <span>Connect Wallet</span>
  </button>
</ng-template>
